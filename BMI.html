<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator - Wingspan Approach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Pilot BMI Eligibility Checker</h2>
    
    <label class="block mb-2">Height (in cm)</label>
    <input id="height" type="number" class="w-full mb-4 px-4 py-2 border rounded" placeholder="e.g., 175">
    
    <label class="block mb-2">Weight (in kg)</label>
    <input id="weight" type="number" class="w-full mb-6 px-4 py-2 border rounded" placeholder="e.g., 65">
    
    <button onclick="calculateBMI()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Calculate BMI</button>
    
    <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);
      const bmi = (weight / (height * height)).toFixed(1);
      
      let message = `Your BMI is ${bmi}. `;
      if (bmi < 18.5) message += "Underweight – not within DGCA fitness range.";
      else if (bmi <= 24.9) message += "Fit – within DGCA acceptable range.";
      else message += "Overweight – medical clearance may be delayed.";
      
      document.getElementById('result').textContent = message;
    }
  </script>
</body>
</html>
