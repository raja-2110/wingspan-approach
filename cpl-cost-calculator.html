<body class="bg-blue-50 font-sans text-gray-800 min-h-screen py-12 px-4">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">CPL Cost Estimator</h1>
    
    <label class="block mb-2 font-semibold">Select Training Location</label>
    <select id="location" class="w-full mb-4 px-4 py-2 border rounded">
      <option value="india">India</option>
      <option value="south_africa">South Africa</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label class="block mb-2 font-semibold">Include Type Rating?</label>
    <select id="typeRating" class="w-full mb-6 px-4 py-2 border rounded">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button onclick="estimateCost()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Estimate Total Cost</button>

    <div id="costResult" class="mt-6 text-center text-lg font-semibold text-blue-700"></div>
  </div>

  <script>
    function estimateCost() {
      const location = document.getElementById('location').value;
      const includeTypeRating = document.getElementById('typeRating').value;

      let baseCost = 0;
      switch(location) {
        case "india": baseCost = 4700000; break;
        case "south_africa": baseCost = 3700000; break;
        case "canada": baseCost = 4000000; break;
        case "usa": baseCost = 5000000; break;
      }

      if (includeTypeRating === "yes") {
        baseCost += 1700000;
      }

      const formatted = "₹" + baseCost.toLocaleString('en-IN');
      document.getElementById('costResult').innerText = `Estimated Total Cost: ${formatted}`;
    }
  </script>
